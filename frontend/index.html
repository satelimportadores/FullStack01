<head>

<body>

        <div class="container">
            <a href="/" class="navbar-brand">Books APP</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" id="" placeholder="Book title" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" id="" placeholder="Author" class="form-control">

                        <input type="text" id="isbn" id="" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <label for="image" class="custom-file-label">Choose image</label>
                            <input type="file" class="custom-file-input"  id="image">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">
                            Save book
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                Books
            </div>
        </div>
